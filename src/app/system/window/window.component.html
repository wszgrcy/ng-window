<div [style.width]="style.width" [style.height]="style.height" [style.display]="style.display" class="window__container">
  <header cdkDragHandle>
    <title>{{config.title}}</title>
    <div class="divider"></div>
    <div class="">
      <mat-icon (click)="min()">minimize</mat-icon>
      <mat-icon (click)="toggleMax()">maximize</mat-icon>
      <mat-icon (click)="close()">close</mat-icon>
    </div>
  </header>
  <main>
    <ng-template #anchor></ng-template>
  </main>
</div>
