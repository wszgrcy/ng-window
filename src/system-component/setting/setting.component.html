<div [formGroup]="form" style="width: 500px;max-width: 100%;">
  <div class="row center no-wrap" style="justify-content: flex-start">
    <div class="col-3">主题</div>
    <div class="col-9">
      <mat-form-field>
        <!-- <mat-label>主题</mat-label> -->
        <mat-select placeholder="请选择页面主题" formControlName="theme">
          <mat-option *ngFor="let item of themeOptions" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
  <div class="row center no-wrap" style="justify-content: flex-start">
    <div class="col-3">任务栏位置</div>
    <div class="col-9">
      <mat-form-field>
        <!-- <mat-label>主题</mat-label> -->
        <mat-select placeholder="指定任务栏所在位置" formControlName="taskbar">
          <mat-option *ngFor="let item of taskbarOptions" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>
  <div class="row center">
    <div class="col-3"></div>
    <div class="col-9"></div>
  </div>
  <div class="row center">
    <div class="col-3"></div>
    <div class="col-9"></div>
  </div>
</div>
